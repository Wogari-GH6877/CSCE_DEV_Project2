<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Wogari</h1>
        <p class="title">Software Engineering Student</p>
    </header>

    <section class="profile">
        <img src="image.jpg" alt="Profile Image">
        <p class="bio">
            I am a passionate software engineering student who enjoys learning and innovate new 
            things
           
        </p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Problem Solving</div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Wogari. All Rights Reserved.</p>
    </footer>

</body>
</html>
